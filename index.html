<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #94c4e6, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button { border: none; cursor: pointer; font-weight: bold; }
    .login-btn { background: #4CAF50; color: white; }
    .login-btn:hover { background: #45a049; }
    .guest-btn { background: #2196F3; color: white; }
    .guest-btn:hover { background: #1976D2; }
    .toggle-btn { background: #FF9800; color: white; }
    .toggle-btn:hover { background: #F57C00; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 id="form-title">Login</h2>

    <input type="text" id="username" placeholder="Enter username" required>
    <input type="password" id="password" placeholder="Enter password" required>

    <button class="login-btn" id="main-btn" onclick="handleSubmit()">Login</button>
    <button class="guest-btn" id="guest-btn" onclick="guestLogin()">Continue as Guest</button>
    <button class="toggle-btn" onclick="toggleForm()">Create Account</button>

    <p id="error" style="color:red;"></p>
  </div>

  <script>
    // Load users from localStorage or set defaults
    let users = JSON.parse(localStorage.getItem("users")) || {
      "mani": "1234",
      "admin": "admin123"
    };

    let isLogin = true; // mode tracker

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function handleSubmit() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (isLogin) {
        // LOGIN MODE
        if (users[username] && users[username] === password) {
          localStorage.setItem("loggedInUser", username);
          window.location.href = "welcome.html";
        } else {
          error.style.color = "red";
          error.textContent = "Invalid username or password!";
        }
      } else {
        // SIGN UP MODE
        if (!username || !password) {
          error.style.color = "red";
          error.textContent = "Enter username and password to register!";
          return;
        }
        if (users[username]) {
          error.style.color = "red";
          error.textContent = "Username already exists!";
        } else {
          users[username] = password;
          saveUsers();
          error.style.color = "green";
          error.textContent = "Account created successfully! Please login.";
          toggleForm(); // switch back to login mode
        }
      }
    }

    function guestLogin() {
      localStorage.setItem("loggedInUser", "Guest");
      window.location.href = "./scripts/welcome.html";
    }

    function toggleForm() {
      const title = document.getElementById("form-title");
      const mainBtn = document.getElementById("main-btn");
      const toggleBtn = document.querySelector(".toggle-btn");
      const guestBtn = document.getElementById("guest-btn");
      const error = document.getElementById("error");

      if (isLogin) {
        // Switch to Sign Up
        isLogin = false;
        title.textContent = "Sign Up";
        mainBtn.textContent = "Create Account";
        toggleBtn.textContent = "Already have an account? Login";
        guestBtn.style.display = "none"; // hide guest on signup
        error.textContent = "";
      } else {
        // Switch to Login
        isLogin = true;
        title.textContent = "Login";
        mainBtn.textContent = "Login";
        toggleBtn.textContent = "Create Account";
        guestBtn.style.display = "inline-block";
        error.textContent = "";
      }

      // clear inputs
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  </script>

</body>
</html>
